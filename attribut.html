    <h1>akhil</h1>
    <p>Akhil Akkineni is an American actor of Indian descent who works in Telugu films.<br> Born into the Akkineni family.<br> he is the son of actors Nagarjuna and Amala.<br> In his film career, Akkineni has earned several accolades such as two Filmfare Awards. </p>
